<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">      
        <form action="">
            <h1>Check your BMI</h1>
            <p class="formfieldswrapper">
                <label for="height">Height in cm: </label>
                <input class="input_feild" type="text" id="height" name="height">
            </p>
            
            <p class="formfieldswrapper">
                <label for="weight">Weight in kg: </label>
                <input class="input_feild" type="text" id="weight" name="weight">
            </p>

            <button>Calculate</button>

            <div id="result"></div>

            <div class="pills">
                <p id="underWeight">Under weight</p>
                <p>less than 18.6</p>
            </div>
            <div class="pills">
                <p id="normalRange">Normal Range</p>
                <p>Between 18.5 to 24.9</p>
            </div>
            <div class="pills">
                <p id="overWeight">Over weight</p>
                <p>Greater than 24.9</p>
            </div>
            

        </form>

    </div>    
    
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
